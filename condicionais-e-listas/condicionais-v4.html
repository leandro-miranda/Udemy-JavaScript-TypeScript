<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
	<template v-if="logado">
		<p>Usuário Logado: {{ nome }}</p>
		<p>Perfil: Admin</p>
	</template>
	<p v-else-if="anonimo">Navegando como Anônimo</p>
	<p v-else>Nenhum usuário logado</p>
	<button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
	<input type="checkbox" v-model="anonimo">
	<hr>
	<footer v-show="logado">
		Desenvolvido pra vc {{ nome }}!
	</footer>
	<footer v-show="!logado">
		Desenvolvido pra vc desconhecido!
	</footer> 
	<!-- v-show não remove o elemento do DOM, apenas o esconde -->
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			nome: 'Leandro',
			logado: false,
			anonimo: false,
		}
	});
</script>
