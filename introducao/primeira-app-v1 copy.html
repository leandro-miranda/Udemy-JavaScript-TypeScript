<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
	<input type="text" v-on:input="changeTitle">
	<p>{{ title }}</p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Usando VueJs 2!'
		},
		methods: {
			changeTitle: function (event) {
				this.title = event.target.value;
			}
		}
	})
</script>
