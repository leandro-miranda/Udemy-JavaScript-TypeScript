<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
	<p v-once>{{ title }}</p>
	<p>{{ salutation() }}</p>
	<a v-bind:href="link">Google</a>
	<hr>
	<p v-html="linkHtml"></p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Usando VueJS!',
			link: 'http://google.com',
			linkHtml: '<a href="http://google.com">Google</a>'

		},
		methods: {
			salutation: function() {
				this.title = 'Bom dia!'
				return this.title
			}
		}
	})
</script>
