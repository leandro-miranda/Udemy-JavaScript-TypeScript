<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
	<p>{{ title }}</p>
	<p>{{ salutation() }}</p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Usando VueJS 2!'
		},
		methods: {
			salutation: function(event) {
				return this.title
			}
		}
	})
</script>
